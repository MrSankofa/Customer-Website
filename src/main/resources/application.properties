spring.application.name=Customer-Website
# Database Setup
spring.datasource.url=jdbc:mysql://localhost:3306/customers?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
#spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.username=${MYSQL_USERNAME}
# please enter your password below - be sure not to push your password to GitHub
spring.datasource.password=${MYSQL_PASSWORD}
#spring.jpa.show-sql=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.profiles.active=test