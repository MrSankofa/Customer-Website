<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Company</title>
</head>
<body>
<div align="center">
    <h1>Edit Company</h1>
    <br />
    <!--
    The form below uses a structure similar to the new-company page.
    But this time, since the Company object fields were populated
    before it was added to the model, their values populate the fields
    here. The content of the fields then POST to the update endpoint.
    -->
    <form action="#" th:action="@{'/company/' + ${company.id} + '/update'}"
          th:object="${company}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Company ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly/>
                </td>
            </tr>
            <tr>
                <td>Company Name:</td>
                <td>
                    <input type="text" th:field="*{companyName}"
                           required/>
                </td>
            </tr>
            <tr>
                <td>Loan Capacity:</td>
                <td>
                    <input type="email" th:field="*{loanCapacity}"
                           required/>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
