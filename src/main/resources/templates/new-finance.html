<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Assign Finance Company</title>
</head>
<body>
<div align="center">
    <h1>Assign Finance Company</h1>
    <br />
    <!--
    Here is the form that will be used to save the new customer.
    The form is tied to the Customer object you added to the model,
    and on submission it will hit the `/save` endpoint using the
    POST method.
    -->
    <form action="#" th:action="@{'/financeCompany/save/{id}'}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <input type="hidden" name="customerId" th:value="${targetCustomer?.getId()}">
        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name:</td>
                <td>
                    <input type="text" th:field="*{targetCustomer.fullName}" required/>
                </td>
            </tr>
            <tr>
                <td>Custom Email:</td>
                <td>
                    <input type="email" th:field="*{targetCustomer.emailAddress}" required/>
                </td>
            </tr>
            <tr>
                <td>Assign Company:</td>
                <td>
                    <select name="form-select" id="assign-company" th:name="financeCompanyId">
                        <option th:if="${financeCompanies.isEmpty()}">None Available</option>
                        <option th:each="company : ${financeCompanies}" th:value="${company.getId()}" th:text="${company.toString()}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
