<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Finance Company</title>
</head>
<body>
<div align="center">
    <h1>Create New Finance Company</h1>
    <br />
    <!--
    Here is the form that will be used to save the new customer.
    The form is tied to the Customer object you added to the model,
    and on submission it will hit the `/save` endpoint using the
    POST method.
    -->
    <form action="#" th:action="@{'/company/save'}"
          th:object="${financeCompany}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <table border="0" cellpadding="10">
            <tr>
                <td>Company Name:</td>
                <td>
                    <input type="text" th:field="*{companyName}"
                           required/>
                </td>
            </tr>
            <tr>
                <td>Loan Capcipty:</td>
                <td>
                    <input type="number" th:field="*{loanCapacity}"
                           required/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
